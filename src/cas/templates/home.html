{% extends 'base.html' %}

{% block main %}
 <div>
 <h1>Third-party authentication demo</h1>

 <p>
   <ul>
   {% if user and not user.is_anonymous %}
     <li>
       <a>Hello {{ user.get_full_name|default:user.username }}!</a>
     </li>
   {% endif %}
     <li>
       <a href="{% url 'social:begin' 'google-oauth2' %}">Login with Google</a>
     </li>


   </ul>
 </p>
 </div>
{% endblock %}
